<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS X-O Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="content">
    <div class="currentPlayer">
        <span>Сейчас ходит <span id="curPlr"></span> </span>
    </div>

    <div id="area"></div>

    <div class="stat">
        <table>
            <th colspan="2">Статистика</th>
            <tr>
                <td>X</td>
                <td><span id="sX">0</span></td>
            </tr>
            <tr>
                <td>O</td>
                <td><span id="sO">0</span></td>
            </tr>
            <tr>
                <td>Ничьи</td>
                <td><span id="sD">0</span></td>
            </tr>
        </table>
    </div>

    <script src="main.js"></script>
</div>
</body>
</html>
